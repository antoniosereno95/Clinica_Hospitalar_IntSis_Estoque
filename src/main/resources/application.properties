spring.application.name=intsis.estoque


# ----------------------------------------------------
# Desabilita o gerenciamento automático de containers pelo Spring Boot Docker Compose
spring.docker.compose.enabled=false


# ----------------------------------------------------
# CONFIGURAÇÃO DO POSTGRESQL DESABILITADA TEMPORARIAMENTE
# URL de conexão com o banco de dados PostgreSQL
# spring.datasource.url=jdbc:postgresql://localhost:5432/nome_do_seu_banco
