<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Novo Produto</h2>
    <form th:action="@{/produtos/novo}" th:object="${produto}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        <div class="mb-3">
            <label for="codigoInterno" class="form-label">Código Interno</label>
            <input type="text" class="form-control" id="codigoInterno" th:field="*{codigoInterno}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" th:field="*{descricao}">
        </div>
        <div class="mb-3">
            <label for="unidadeMedida" class="form-label">Unidade de Medida</label>
            <select class="form-select" id="unidadeMedida" th:field="*{unidadeMedida}" required>
                <option th:value="UNIDADE">UNIDADE</option>
                <option th:value="CAIXA">CAIXA</option>
                <option th:value="PACOTE">PACOTE</option>
                <option th:value="FRASCO">FRASCO</option>
                <option th:value="LITRO">LITRO</option>
                <option th:value="MILILITRO">MILILITRO</option>
                <option th:value="METRO">METRO</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" id="categoria" th:field="*{categoria}" required>
                <option th:value="MEDICAMENTO">MEDICAMENTO</option>
                <option th:value="INSUMO">INSUMO</option>
                <option th:value="EQUIPAMENTO_DESCARTAVEL">EQUIPAMENTO_DESCARTAVEL</option>
                <option th:value="LIMPEZA">LIMPEZA</option>
                <option th:value="MATERIA_PRIMA">MATERIA_PRIMA</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="lote" class="form-label">Lote</label>
            <input type="text" class="form-control" id="lote" th:field="*{lote}">
        </div>
        <div class="mb-3">
            <label for="dataValidadePadrao" class="form-label">Data de Validade Padrão</label>
            <input type="date" class="form-control" id="dataValidadePadrao" th:field="*{dataValidadePadrao}">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/produtos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
