<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Movimentação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Detalhes da Movimentação</h2>
    <table class="table table-bordered">
        <tr><th>ID</th><td th:text="${movimentacao.id}"></td></tr>
        <tr><th>Data/Hora</th><td th:text="${#temporals.format(movimentacao.dataMovimentacao, 'dd/MM/yyyy HH:mm')}"></td></tr>
        <tr><th>Produto</th><td th:text="${movimentacao.produto.nome}"></td></tr>
        <tr><th>Tipo</th><td th:text="${movimentacao.tipo}"></td></tr>
        <tr><th>Quantidade</th><td th:text="${movimentacao.quantidade}"></td></tr>
        <tr><th>Lote</th><td th:text="${movimentacao.lote}"></td></tr>
        <tr><th>Validade</th><td th:text="${movimentacao.dataValidade}"></td></tr>
        <tr><th>Localização</th><td th:text="${movimentacao.localizacao}"></td></tr>
        <tr><th>Observação</th><td th:text="${movimentacao.observacao}"></td></tr>
    </table>
    <a href="/movimentacoes" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
