<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Movimentações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Histórico de Movimentações</h2>
    <a href="/movimentacoes/novo" class="btn btn-primary mb-3">Nova Movimentação</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Data/Hora</th>
            <th>Produto</th>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Lote</th>
            <th>Validade</th>
            <th>Localização</th>
            <th>Obs.</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mov : ${movimentacoes}">
            <td th:text="${mov.id}"></td>
            <td th:text="${#temporals.format(mov.dataMovimentacao, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${mov.produto.nome}"></td>
            <td th:text="${mov.tipo}"></td>
            <td th:text="${mov.quantidade}"></td>
            <td th:text="${mov.lote}"></td>
            <td th:text="${mov.dataValidade}"></td>
            <td th:text="${mov.localizacao}"></td>
            <td th:text="${mov.observacao}"></td>
            <td>
                <a th:href="@{/movimentacoes/detalhes/{id}(id=${mov.id})}" class="btn btn-info btn-sm">Ver</a>
                <form th:action="@{/movimentacoes/deletar/{id}(id=${mov.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Deseja deletar esta movimentação?');">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/estoques" class="btn btn-secondary">Consultar Estoque</a>
    <a href="/produtos" class="btn btn-secondary">Lista de Produtos</a>
</div>
</body>
</html>
