<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Estoque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Consulta de Estoque</h2>
    <a href="/movimentacoes" class="btn btn-secondary mb-3">Movimentações</a>
    <a href="/produtos" class="btn btn-secondary mb-3">Lista de Produtos</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Lote</th>
            <th>Validade</th>
            <th>Localização</th>
            <th>Quantidade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${estoques}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.produto.nome}"></td>
            <td th:text="${e.lote}"></td>
            <td th:text="${e.dataValidade}"></td>
            <td th:text="${e.localizacao}"></td>
            <td th:text="${e.quantidade}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
