<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Movimentação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Nova Movimentação de Estoque</h2>
    <form th:action="@{/movimentacoes/novo}" th:object="${movimentacao}" method="post">
        <div class="mb-3">
            <label class="form-label">Produto</label>
            <select class="form-select" th:field="*{produtoId}" required>
                <option th:each="p : ${produtos}" th:value="${p.id}" th:text="${p.nome}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select" th:field="*{tipo}" required>
                <option value="ENTRADA">ENTRADA</option>
                <option value="SAIDA">SAÍDA</option>
                <option value="AJUSTE">AJUSTE</option>
            </select>
        </div>
        <div class="mb-3"><label class="form-label">Quantidade</label>
            <input type="number" class="form-control" th:field="*{quantidade}" min="1" required>
        </div>
        <div class="mb-3"><label class="form-label">Lote</label>
            <input type="text" class="form-control" th:field="*{lote}">
        </div>
        <div class="mb-3"><label class="form-label">Validade</label>
            <input type="date" class="form-control" th:field="*{dataValidade}">
        </div>
        <div class="mb-3"><label class="form-label">Localização</label>
            <input type="text" class="form-control" th:field="*{localizacao}">
        </div>
        <div class="mb-3"><label class="form-label">Observação</label>
            <input type="text" class="form-control" th:field="*{observacao}">
        </div>
        <button type="submit" class="btn btn-success">Registrar</button>
        <a href="/movimentacoes" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
