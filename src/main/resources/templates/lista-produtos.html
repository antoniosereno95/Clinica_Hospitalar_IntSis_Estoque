<!-- src/main/resources/templates/lista-produtos.html -->
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Produtos Cadastrados</h2>
    <!-- Botão para cadastrar novo produto (crie a rota ou desabilite se não vai implementar) -->
    <a href="/movimentacoes" class="btn btn-secondary mb-3">Movimentações</a>
    <a href="/produtos/novo" class="btn btn-primary mb-3">Novo Produto</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Código Interno</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.categoria}"></td>
            <td th:text="${produto.codigoInterno}"></td>
            <td>
                <a th:href="@{/produtos/detalhes/{id}(id=${produto.id})}" class="btn btn-info btn-sm">Ver</a>
                <form th:action="@{/produtos/deletar/{id}(id=${produto.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Deseja deletar este produto?');">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
